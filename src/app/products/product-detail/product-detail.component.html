<div *ngIf="product">
  <h3>"{{editTxt}}"</h3>
  <div>
    <label>SKU: </label>{{product.itemNumber}}</div>
  <div>
    <label>Product: </label>
    <input [(ngModel)]="editTxt" placeholder="Name"/>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
